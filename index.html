<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choose your... language!</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./img/favicons/appicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;600&family=Quicksand:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            background-image: url(./img/bg.webp);
            max-height: 100vh;
            max-width: 100vw;
            background-repeat: no-repeat;
            font-family: 'Quicksand';
        }
        
        body {
            display: flex;
            flex-direction: row;
            padding-top: 15%;
            margin-left: auto;
            margin-right: auto;
        }
        
        div.buttons {
            display: inline-flex;
            align-items: center;
            justify-items: center;
            padding: 20%;
        }
        
        div.russian {
            border-radius: 15px;
            padding: 5px;
            transition: 500ms;
        }
        
        div.russian:hover {
            font-style: oblique;
            background-color: blanchedalmond;
            transition: 500ms;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }
        
        div.endlish {
            border-radius: 15px;
            padding: 5px;
            transition: 500ms;
        }
        
        div.english:hover {
            font-style: oblique;
            background-color: aquamarine;
            transition: 500ms;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }
        
        button {
            width: 15%;
            height: 10%;
            border-radius: 3%;
        }
        
        a,
        a:active,
        a:visited,
        a:hover {
            text-decoration: none;
            color: black;
            font-size: larger;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <div class="russian button">
            <a href="./ru-RU/index.html">Открыть сайт на Русском</a>
        </div>
        <div class="english button">
            <a href="./en-US/index.html">Open site in English</a>
        </div>
    </div>
</body>

</html>
