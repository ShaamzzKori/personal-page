<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choose your... language!</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./img/favicons/appicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;600&family=Quicksand:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            background-image: url(./img/bg.webp);
            max-height: 100vh;
            min-width: 100vw;
            background-repeat: no-repeat;
            font-family: 'calibri';
            font-size: calc(2.10vh);
            color: blueviolet;
        }
        
        body {}
        
        div.buttons {
            min-width: 40vw;
            min-height: 5vh;
            display: flex;
            justify-items: center;
            padding: 10%;
            align-items: center;
            flex-direction: row;
            justify-content: space-between;
        }
        
        div.russian {
            border-radius: 15px;
            padding: 5px;
            transition: 500ms;
        }
        
        div.russian:hover {
            font-style: oblique;
            font-size: 2.25vh;
            background-color: blanchedalmond;
            transition: 500ms;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }
        
        div.english {
            border-radius: 15px;
            padding: 5px;
            transition: 500ms;
        }
        
        div.english:hover {
            font-style: oblique;
            font-size: 2.25vh;
            background-color: blanchedalmond;
            transition: 500ms;
            transition-delay: 50ms;
            transition-duration: 500ms;
            background-color: blue, 50%;
        }
        
        button {
            width: 15%;
            height: 10%;
            border-radius: 3%;
        }
        
        a,
        a:active,
        a:visited,
        a:hover {
            text-decoration: none;
            color: black;
            font-size: larger;
            font-family: 'Courier New', Courier, monospace;
        }
        
        footer {
            opacity: 0.8;
            user-select: none;
            position: absolute;
            bottom: 5px;
            left: 0px;
            margin-top: auto;
            min-width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: blanchedalmond;
        }
        
        .footer_right a {
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <div class="russian button">
            <a href="./ru-RU/index.html">Открыть сайт на Русском</a>
        </div>
        <div class="english button">
            <a href="./en-US/index.html">Open site at English</a>
        </div>
    </div>
    <footer>
        <div class="footer_left">ShaamzzKori, 2021-2022</div>
        <div class="footer_right"><a href="mailto:shaamzzkori@gmail.com" title="Send a raven">shaamzzkori@gmail.com</a></div>
    </footer>
</body>


</html>
